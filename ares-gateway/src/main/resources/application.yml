spring:
  application:
    name: ares-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  #      routes:
  #        - id: route-eureka-client
  #          uri: lb://ARES-EUREKA-CLIENT
