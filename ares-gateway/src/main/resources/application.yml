spring:
  application:
    name: ares-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: route-eureka-client
          uri: http://localhost:8081
          predicates:
            - Path=/eureka-client/**
server:
  port: 8082
  servlet:
    context-path: /
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8080/eureka/